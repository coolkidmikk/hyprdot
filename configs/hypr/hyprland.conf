###################
###  VARIABLES  ###
###################
$mainMod = SUPER
$terminal = kitty
$fileManager = nemo
$browser = firefox
$scriptsDir = $HOME/.config/hypr/scripts
################
### MONITORS ###
################
monitor=,preferred,auto,auto

#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = mako
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprctl setcursor ComixCursors-White 50
exec-once = swww-daemon

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = HYPRSHOT_DIR,$HOME/Pictures/screenshot
env = XCURSOR_THEME, ComixCursors-White
env = XCURSOR_SIZE, 50

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(ffffffcc)
    col.inactive_border = rgba(111111aa)
    layout = dwindle
    resize_on_border = false
    allow_tearing = false
}

decoration {
    rounding = 0
    active_opacity = 0.95
    inactive_opacity = 0.899

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 0
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 3, default
    animation = layers, 1, 3, default, fade
    animation = layers, 1, 3, default, slide right
    animation = layers, 1, 3, default, popin
    animation = workspaces, 1, 5, wind
}

layerrule = animation popin 60%, rofi
layerrule = animation slide right, notifications
layerrule = animation fade, waybar



######################
###     LAYOUTS    ###
######################
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

###################
###    INPUT    ###
###################
input {
    kb_layout = us
    kb_options = 
    follow_mouse = 1
    sensitivity = 0
    repeat_delay = 400
    repeat_rate = 60
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float,class:^(music)$
windowrulev2 = size 875 500,class:^(music)$
windowrulev2 = center,class:^(music)$


###################
### KEYBINDINGS ###
###################

# --- Important Apps ---
bind = $mainMod, slash, exec, $scriptsDir/keybinds_hint.sh # Keybindings Help
bind = $mainMod, T, exec, $terminal # Terminal
bind = $mainMod, B, exec, $browser # Firefox
bind = $mainMod, E, exec, $fileManager # File Manager 
bind = $mainMod, A, exec, $scriptsDir/app_launcher.sh # App Launcher

# --- Window Actions ---
bind = $mainMod, Q, exec, $scriptsDir/dontkillsteam.sh # Close Window
bind = $mainMod, W, togglefloating, # Toggle Float
bind = $mainMod, Z, pseudo, # Dwindle Pseudo
bind = $mainMod, J, togglesplit, # Dwindle Split
bind = $mainMod SHIFT, S, movetoworkspace, special:magic # Move to Special Workspace
bind = $mainMod, S, togglespecialworkspace, magic # Show Special Workspace
bind = $mainMod Alt, W, exec, killall -SIGUSR1 waybar || waybar # Toggle Waybar
bind = SHIFT, F11, fullscreen # Toggle Fullscreen 

# --- System & Tools ---
bind = CTRL ALT, DELETE, exec, $scriptsDir/powermenu.sh # Power Menu
bind = $mainMod, V, exec, $scriptsDir/clipboard.sh  # Clipboard History
bind = $mainMod SHIFT, W, exec, $scriptsDir/wallpaper_changer.sh # Change Wallpaper
bind = , Print, exec, hyprshot -m region # Screenshot Region
bind = $mainMod, P, exec, hyprshot -m region --clipboard-only # Screenshot auto Clipboard
bind = $mainMod SHIFT, P, exec, hyprpicker -a # Color Picker
bind = $mainMod, period, exec, $scriptsDir/emoji_picker.sh
bind = $mainMod, M, exec, $scriptsDir/music_player.sh

# --- Hardware Keys ---
binde = , F12, exec, $scriptsDir/volumectrl.sh up # Increase Volume
binde = , F11, exec, $scriptsDir/volumectrl.sh down # Decrease Volume
binde = , F10, exec, $scriptsDir/volumectrl.sh mute # Mute 
binde = , F2, exec, $scriptsDir/brightnessctrl.sh up # Increase Brightness
binde = , F1, exec, $scriptsDir/brightnessctrl.sh down # Decrease Brightness

#`````````````````````````````````````````````````````````````````
# Alt + Up/Down for Brightness
bind = ALT, Up, exec, $scriptsDir/gammastep_ctrl.sh bright_up # Brightness up
bind = ALT, Down, exec, $scriptsDir/gammastep_ctrl.sh bright_down # Brightness down

# Alt + Left/Right for Temperature (Warm/Cool)
bind = ALT, Left, exec, $scriptsDir/gammastep_ctrl.sh temp_down # Temp Down
bind = ALT, Right, exec, $scriptsDir/gammastep_ctrl.sh temp_up # Temp Up

# Alt + 0 to reset to normal
bind = ALT, 0, exec, $scriptsDir/gammastep_ctrl.sh reset # Temp+Bright Normal

#`````````````````````````````````````````````````````````````````

# --- Navigation (Standard) ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Resize Windows --- 
# (Note: binde is used for repeating actions)
binde = $mainMod Shift, Right, resizeactive, 30 0
binde = $mainMod Shift, Left, resizeactive, -30 0
binde = $mainMod Shift, Up, resizeactive, 0 -30
binde = $mainMod Shift, Down, resizeactive, 0 30

# --- Precise Movement ---
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binde = $mainMod Shift Control, left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l # Mv active Win Left
binde = $mainMod Shift Control, right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r # Mv active Win Right
binde = $mainMod Shift Control, up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u # Mv active Win Up
binde = $mainMod Shift Control, down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d # Mv active Win Down

# --- Mouse Actions ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Workspace Switching ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Move Window to Workspace ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll Workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
